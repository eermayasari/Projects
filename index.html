<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Buttons - ELLA</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700,800,900|Roboto:400,500,700,900" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>

<body>

<section id="page-title">
<h1>Button Designs</h1>
</section>

<br>

<section id="button-designs">

<div class="simple-design">
  <h2>Simple Buttons</h2>
  <br>
  <button class="btn1" type="button" name="button">Button</button>
  <button class="btn2" type="button" name="button">Button</button>
  <button class="btn3" type="button" name="button">Button</button>
  <button class="btn4" type="button" name="button">Button</button>
  <br><br>
  <button class="btn5" type="button" name="button">Button</button>
  <button class="btn6" type="button" name="button">Button</button>
  <button class="btn7" type="button" name="button">Button</button>
  <br><br>
  <button class="btn8" type="button" name="button">Button</button>
  <button class="btn9" type="button" name="button">Button</button>
  <br><br>
  <button class="btn10" type="button" name="button">Click-Me: Ripple</button>
  <button class="btn11" type="button" name="button"><span class="hoverbtn11-span">Button: Hover Me</span></button>
  <br><br>
  <hr>
</div>

<br>

<div class="element-design">
  <h2>Element Buttons</h2>
  <div id="element-container">
    
    <div id="element1" class="element">
      <a href="#" class="circle earth">
        <div class="element-text">
            Earth Element
        </div>
      </a>
    </div>
    
    <div id="element2" class="element">
      <a href="#" class="circle wind">
        <div class="element-text">
            Wind Element
        </div>
      </a>
    </div>
    
    <div id="element3" class="element">
      <a href="#" class="circle fire">
        <div class="element-text">
            Fire Element
        </div>
      </a>
    </div>
    
    <div id="element4" class="element">
      <a href="#" class="circle water">
        <div class="element-text">
            Water Element
        </div>
      </a>
    </div>
    
  </div>
</div>

<hr>

<br><br>

<div>
  <h2>Card Suit</h2>
  <br>
  <div class="cardSuit-pane">
    <span class="btn12 btn12-span"><p class="suit-p">♠︎</p></span>
    <span class="btn12 btn12-span"><p class="suit-p">♣︎</p></span>
    <span class="btn12 btn12-span"><p class="suit-p">♥︎</p></span>
    <span class="btn12 btn12-span"><p class="suit-p">♦︎</p></span>
  </div>
</div>

<br><br>
<hr>
<br><br>

<div class="random-design">
  <h2>Random Design</h2>

  <div class="btn13-container">
    <a href="#" class="btn13 no-cross"></a>
    <a href="#" class="btn13 yes-tick"></a>
  </div>
  
  <div class="btn14-container">
    <a href="#" class="btn14"><i class="fas fa-power-off"></i></a>
  </div>

  <div class="btn15-container">
    <div class="btn15-outer">
      <div class="btn15-height">
        <div class="btn15-inner"><i class="fas fa-download"></i>   DOWNLOAD
        </div>
      </div>
    </div>
  </div>

</div>
</section>


</body>


<footer>
  <p>Ella Ermayasari @ 2018</p>
</footer>

</html>
